{% extends 'site_base.html' %}
{# list authors and editors #}

{% block content %}
<div class="container">
<h1>Authors and Editors</h1>

<p>{{ object_list.count }} people who are editors, contributing editors, or authors.</p>

<div class="row">
{% for person in object_list %}
    <div class="col-md-3 col-sm-4 col-xs-6">
        <a href="#">{{ person }}</a>
    </div>
{% endfor %}
</div>

</div>
{% endblock %}
