{% comment %} menu to download graph data as gexf or graphml;
expects gexf_url and graphml_url variables to be set. {% endcomment %}
<ul class="nav navbar-nav" id="download-menu">
	<li>
		<div class="dropdown">
		  <button class="btn btn-default dropdown-toggle" type="button" id="download-menu-dropdown" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
		    <i class="fa fa-download"></i> Download <span class="caret"></span>
		  </button>
		  <ul class="dropdown-menu" aria-labelledby="download-menu-dropdown">
		  {% if gexf_url %}<li><a href="{{ gexf_url }}">Download as GEXF</a></li>{% endif %}
		  {% if graphml_url %}<li><a href="{{ graphml_url }}">Download as GraphML</a></li>{% endif %}
		  </ul>
		</div>

	</li>
</ul>
